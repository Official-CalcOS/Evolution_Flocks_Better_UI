<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href=".src/fish_favicon.png" type="image/png">
    <title>Evolution Aquarium</title>
    <meta name="description" content="Flocking Creatures Based On Simple Behaviours. Small Intelligent Creatures based on Craig Reynold's Steering Behaviors and Flocking System">
    <meta name="keywords" content="evolution,aquarium,JavaScript,Boids,Flocking,Agents,Behaviors,Genetic,Algorithm,Daniel,Shiffman">
    <meta name="author" content="Anurag Hazra">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <canvas id="c" class="canvas" oncontextmenu="return false;"></canvas>
      <p id="stats"></p>
      <input type="checkbox" id="toggle-checkbox">
      <label for="toggle-checkbox" id="toggle-label">â˜° Menu</label>
      <div class="controls">
        <label><input type="checkbox" id="debug"><span class="label-text">Vision</span></label>
        <label><input type="checkbox" id="dnadebug"><span class="label-text">Show DNA Lines</span></label>
        <label><input type="checkbox" id="names"><span class="label-text">Show Names</span></label>
        <label><input type="checkbox" id="render_health"><span class="label-text">Display Health</span></label>
        <label>Max Creatures: <input type="number" id="max-creatures" min="0" max="10000" step="100" value="300"></label>
        <label>Breed Speed: <input type="number" id="mate-rate" min="0" max="5" step="0.1" value="0.5"></label>
        <label>Separation + or - <input type="number" id="separate" min="-5.0" max="5.0" value="0"></label>
        <label>Alignment + or - <input type="number" id="align" min="-5.0" max="5.0" value="0"></label>
        <label>Cohesion + or - <input type="number" id="cohesion" min="-5.0" max="5.0" value="0"></label>
        <select id="addnew" label="Add New">
          <option value="CREATURE">Click Spawn: 1 Creature</option>
          <option value="PREDATOR">Click Spawn: 1 Predator</option>
          <option value="AVOIDER">Click Spawn: 1 Avoider</option>
          <option value="EATER">Click Spawn: 1 Eater</option>
          <option value="ALPHA_CREATURE">Click Spawn: 1 *ALPHA*</option>
        </select>
      </div>
      <script src="./src/lib/Vector.js"></script>
      <script src="./src/js/globals.js"></script>
      <script src="./src/js/Flock.js"></script>
      <script src="./src/js/BaseAgent.js"></script>
      <script src="./src/js/AgentBuilder.js"></script>
      <script src="./src/js/EcoSystem.js"></script>
      <script src="./src/js/index.js"></script>
      <script>
        var canvas = document.getElementById("c");
        var context = canvas.getContext('2d');
        context.canvas.width = window.innerWidth;
        context.canvas.height = window.innerWidth;
        let button = document.getElementById("toggle-checkbox");
        let control = document.getElementById("controls");
        let showControl = true;
        button.addEventListener("click", function() {
          if (showControl) {
            control.style.display = "none";
            showControl = false;
          } else {
            control.style.display = "block";
            showControl = true;
          }
        });
      </script>
    </main>
  </body>
</html>
