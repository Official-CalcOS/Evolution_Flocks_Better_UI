<!DOCTYPE html>
<html>
  <style>
    html,
    head,
    body {
      background-color: rgb(39, 39, 39);
    }
  </style>
  <head>
    <link rel="icon" href=".src/fish_favicon.png" type="image/png">
    <title>Evolution Aquerium</title>
    <!-- Meta tags provide information about the document -->
    <meta name="description" content="Flocking Creatures Based On Simple Behaviours. Small Inteli Creatures based on Craig Reynold's Steering Behaviors and Flocking System">
    <meta name="keywords" content="evolution,aquerium,aquarium,JavaScript,Boids,Flocking,Agents,Behaviors,Genetic,Algorithm,Daniel,Shiffman">
    <meta name="author" content="Anurag Hazra">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119972196-2"></script> -->
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-119972196-1');
    </script>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Use a main element for the main content -->
    <main>
      <!-- Use a class for the canvas element -->
      <!-- Add an event listener to make the canvas go fullscreen on click -->
      <canvas id="c" class="canvas"></canvas>
      <p id="stats"></p>
      <!-- Use a div element for the controls -->
      <!-- Use different ids for different elements -->
      <input type="checkbox" id="toggle-checkbox">
      <label for="toggle-checkbox" id="toggle-label">Show/Hide Controls & Debug Text</label>
      <div class="controls">
        <label><input type="checkbox" id="debug"><span class="label-text">Vision</span></label>
        <label><input type="checkbox" id="dnadebug"><span class="label-text">Show DNA Lines</span></label>
        <label><input type="checkbox" id="names"><span class="label-text">Show Names</span></label>
        <label><input type="checkbox" id="render_health"><span class="label-text">Display Health</span></label>
        <!-- Add comments to explain what each range slider does -->
        <!-- Separate: how much the agents avoid each other -->
        <!-- Align: how much the agents align their direction with each other -->
        <!-- Cohesion: how much the agents move towards the center of mass of their group -->
        <!-- Use different classes for different elements -->
        <div class="range-sliders">
          <label><input class="range-slider-input" type="range" id="separate" max="5.0" min="-5.0" step="0.5" value="0.9"><span class="range-slider__text">separate</span></label>
          <label><input class="range-slider-input" type="range" id="align" max="5.0" min="-5.0" step="0.5 " value="0.7"><span class="range-slider__text">align</span></label>
          <label><input class="range-slider-input" type="range" id="cohesion" max="5.0" min="-5.0" step="0.5" value="0.5"><span class="range-slider__text">cohesion</span></label>
        </div>
        <!-- Remove the label element and use the label attribute instead -->
        <select id="addnew" label="Add New">
          <!-- Use descriptive names for the options -->
          <option value="CREATURE">Creature</option>
          <option value="PREDATOR">Predator</option>
          <option value="AVOIDER">Avoider</option>
          <option value="EATER">Eater</option>
          <!-- Comment out the unused options -->
          <!--<option value="FOOD">Food</option>-->
          <!--<option value="POISON">Poison</option>-->
        </select>
      </div>
      <!-- Indent your script tags inside the body tag -->
      <!-- Use one script tag and include multiple files with src attribute -->
      <!-- Comment out the unused script files -->
      <!--<script src="./src/js/Wall.js"></script>-->
      <!--<script src="./src/js/other.js"></script>-->
      <script src="./src/lib/Vector.js"></script>
      <script src="./src/js/globals.js"></script>
      <script src="./src/js/Flock.js"></script>
      <script src="./src/js/BaseAgent.js"></script>
      <script src="./src/js/AgentBuilder.js"></script>
      <script src="./src/js/EcoSystem.js"></script>
      <script src="./src/js/index.js"></script>
      <!-- Use pure CSS to toggle elements based on checkbox value -->
      <!-- Remove jQuery code -->
      <!-- Use JavaScript to resize canvas when window size changes -->
      <script>
        var canvas = document.getElementById("c");
        var context = canvas.getContext('2d');
        /* Rresize the canvas to occupy the full page, 
           by getting the widow width and height and setting it to canvas*/
        context.canvas.width = window.innerWidth;
        context.canvas.height = window.innerWidth;

        // Use JavaScript to toggle control on and off
        let button = document.getElementById("toggle-checkbox"); // Use let only once
        let control = document.getElementById("controls");
        let showControl = true; // Initial state
        button.addEventListener("click", function() {
          if (showControl) {
            // If showControl is true, hide the control and set showControl to false
            control.style.display = "none";
            showControl = false; // Use the variable name without let
          } else {
            // If showControl is false, show the control and set showControl to true
            control.style.display = "block";
            showControl = true; // Use the variable name without let
          }
        });
      </script>
    </main>
  </body>
</html>
